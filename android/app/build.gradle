apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Enforce specific versions to prevent build errors during downgrade
configurations.all {
    resolutionStrategy {
        force "androidx.fragment:fragment:$androidxFragmentVersion"
        force "androidx.activity:activity:$androidxActivityVersion"
        force "androidx.core:core:$androidxCoreVersion"
    }
}

android {
    namespace "com.madinaquranclasses.videocall"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.madinaquranclasses.videocall"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        aaptOptions {
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            minifyEnabled false 
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    
    // Core AndroidX Dependencies
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.fragment:fragment:$androidxFragmentVersion"
    
    // Capacitor Internal Projects
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')
    
    // Testing
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

apply from: 'capacitor.build.gradle'

// Google Services Integration
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists()) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, skipping Google Services plugin")
}